### Initial Data with Spring Boot ###
# deshabilita la creacion automatica del esquema de base de datos en segun las entidades.
# Con esta propiedad deshabilitada nos aseguramos que si tenemos el fichero schema.sql,
# la estructura de base de datos se genere a partir de el.
#spring.jpa.hibernate.ddl-auto=create

# esta propiedad permite que convivan hibernate automatic creation in conjugation with
# scritp base schema creation and data population (data.sql.no.no)
spring.jpa.defer-datasource-initialization=true


beer.service.inventoryserviceurl=http://localhost:8081/api/v1/beer/

spring.profiles.active=propertyMode2


# activate jpa log
spring.jpa.show-sql=true

# activate hibernate log in pretty format
spring.jpa.properties.hibernate.format_sql=true
